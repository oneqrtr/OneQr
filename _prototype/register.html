<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - OneQR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-body">
    <div class="auth-card">
        <div class="auth-header">
            <a href="index.html" class="logo" style="display: block; margin-bottom: 24px;">OneQR</a>
            <h1>Hesap Oluştur</h1>
            <p>7 günlük ücretsiz denemenizi başlatın</p>
        </div>
        <form action="onboarding.html">
            <div class="form-group">
                <label for="name" class="form-label">Ad Soyad</label>
                <input type="text" id="name" class="form-input" placeholder="Adınız Soyadınız" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">E-posta Adresi</label>
                <input type="email" id="email" class="form-input" placeholder="mail@ornek.com" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Ücretsiz Başla</button>
        </form>
        <div class="form-footer">
            <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
        </div>
    </div>
</body>

</html>
